version: '3.8'
services:
  backend:
    build: ./backend
    env_file:
      - .env
    container_name: final-contact-manager-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - COUCHDB_URL=http://eileen:1234567@final-contact-manager-couchdb:5984
    depends_on:
      couchdb:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: final-contact-manager-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  couchdb:
    image: couchdb:latest
    container_name: final-contact-manager-couchdb
    restart: always
    ports:
      - "5984:5984"
    environment:
      COUCHDB_USER: eileen
      COUCHDB_PASSWORD: 1234567
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://eileen:1234567@127.0.0.1:5984/_up"]
      interval: 10s
      retries: 5
  
volumes:
  couchdb_data: