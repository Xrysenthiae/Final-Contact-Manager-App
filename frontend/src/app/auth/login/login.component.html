<div class="login-container">
  <h1 class="app-title">CONTACT MANAGER</h1>
  <div class="login-box">
    <h2>USER LOGIN</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your Username" [(ngModel)]="credentials.username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password" [(ngModel)]="credentials.password" name="password" required />
      </div>
      <button class="login-btn">Login</button>
    </form>
    <p class="register-text">Don't have an account? 
      <a [routerLink]="['/auth/register']">Register</a>
    </p>
  </div>
</div>
