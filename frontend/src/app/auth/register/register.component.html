<div class="register-container">
    <h2>Register</h2>
    <form (submit)="register()">
      <input type="text" placeholder="Username" [(ngModel)]="userData.username" required>
      <input type="password" placeholder="Password" [(ngModel)]="userData.password" required>
      <select [(ngModel)]="userData.role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>
